<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dmitrii Parshenkov</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Fira Sans", "system-ui", "sans-serif"] },
            fontWeight: { bold: "500" },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="bg-white text-gray-900 text-base">
    <div class="w-full page-container">
      <header class="max-w-5xl mx-auto px-6 sm:px-8 lg:px-12 py-10 mb-4">
        <div class="flex justify-between items-start">
          <div hx-get="/api/header" hx-trigger="load" hx-swap="innerHTML">
            <div class="animate-pulse">
              <div class="h-12 bg-gray-200 rounded w-64 mb-3"></div>
              <div class="h-6 bg-gray-200 rounded w-48"></div>
            </div>
          </div>
          <div hx-get="/api/links" hx-trigger="load" hx-swap="innerHTML" class="flex items-center gap-4">
            <div class="animate-pulse flex gap-3">
              <div class="h-5 w-5 bg-gray-200 rounded"></div>
              <div class="h-5 w-5 bg-gray-200 rounded"></div>
            </div>
          </div>
        </div>
        <div class="mt-4" hx-get="/api/about" hx-trigger="load" hx-swap="innerHTML">
          <div class="animate-pulse">
            <div class="h-5 bg-gray-200 rounded w-2/3"></div>
          </div>
        </div>
      </header>

      <div class="max-w-5xl mx-auto px-6 sm:px-8 lg:px-12 page-container">
        <div class="flex flex-col lg:flex-row gap-8 lg:gap-12 main-content">
          <main class="flex-1 lg:w-0 space-y-8">
            <section>
              <h2 class="section-title">Experience</h2>
              <div
                hx-get="/api/experience"
                hx-trigger="load"
                hx-swap="innerHTML"
              >
                <div class="animate-pulse space-y-4">
                  <div class="h-24 bg-gray-200 rounded"></div>
                  <div class="h-24 bg-gray-200 rounded"></div>
                </div>
              </div>
            </section>
          </main>

          <aside class="lg:w-72 lg:flex-shrink-0 space-y-8">
            <section>
              <h2 class="section-title">Education</h2>
              <div
                hx-get="/api/education"
                hx-trigger="load"
                hx-swap="innerHTML"
              >
                <div class="animate-pulse">
                  <div class="h-20 bg-gray-200 rounded"></div>
                </div>
              </div>
            </section>

            <section>
              <h2 class="section-title">Skills</h2>
              <div hx-get="/api/skills" hx-trigger="load" hx-swap="innerHTML">
                <div class="animate-pulse space-y-2">
                  <div class="h-5 bg-gray-200 rounded"></div>
                  <div class="h-5 bg-gray-200 rounded"></div>
                  <div class="h-5 bg-gray-200 rounded w-3/4"></div>
                </div>
              </div>
            </section>
          </aside>
        </div>
      </div>
    </div>
  </body>
</html>
